<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>📅 カレンダー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      background-color: #121212;
      color: #fff;
      display: flex;
    }

    /* サイドバー */
    .sidebar {
      width: 200px;
      background-color: #1e1e1e;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
      height: 100vh;
    }

    .sidebar h2 {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .sidebar a {
      display: block;
      color: #ccc;
      text-decoration: none;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
    }

    .sidebar a:hover {
      background-color: #333;
      color: #fff;
    }

    /* メインコンテンツ */
    .main {
      flex: 1;
      padding: 20px;
      background-color: #181818;
    }

    #calendar {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 10px;
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- サイドバー -->
  <div class="sidebar">
    <h2>📂 メニュー</h2>
    <a href="index.html">🧠 議事録→メール</a>
    <a href="calendar.html">📅 カレンダー</a>
    <!-- 今後の機能もここに追加 -->
  </div>

  <!-- メイン -->
  <div class="main">
    <h1>📅 カレンダー</h1>
    <div id="calendar"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      // ローカルストレージから予定取得
      let storedEvents = JSON.parse(localStorage.getItem("calendar_events") || "[]");

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 'auto',
        locale: 'ja',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: storedEvents,
        eventColor: '#0070f3'
      });

      calendar.render();
    });
  </script>

</body>
</html>
