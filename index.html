<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>議事録→メール生成AI</title>
  <style>
    :root {
      --bg: #0e0e10;
      --container: #1a1a1d;
      --text: #e0e0e0;
      --accent: #00bcd4;
      --button-bg: #2c2f33;
      --button-hover: #00bcd4;
    }

    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: var(--container);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 2em;
      color: #ffffff;
      text-align: center;
      margin-bottom: 30px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 8px;
      resize: vertical;
      background-color: #121212;
      color: var(--text);
      box-sizing: border-box;
    }

    button {
      background-color: var(--button-bg);
      color: var(--text);
      border: 2px solid var(--accent);
      padding: 12px 28px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover {
      background-color: var(--accent);
      color: #000;
    }

    #output {
      background: #16161a;
      padding: 24px;
      margin-top: 35px;
      border-left: 5px solid var(--accent);
      border-radius: 6px;
      white-space: pre-wrap;
      color: var(--text);
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.6em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧠 議事録→メール文 自動生成AI</h1>
    <textarea id="inputText" placeholder="ここに会議内容を入力してください..."></textarea><br>
    <button onclick="generateEmail()">メール文生成</button>
    <div id="output">出力結果がここに表示されます</div>
  </div>

  <script>
    async function generateEmail() {
      const text = document.getElementById("inputText").value;
      const prompt = `以下の会議内容をもとに、相手に送る日本語のビジネスメールを作成してください：\n${text}`;

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();
      document.getElementById("output").textContent = data.choices?.[0]?.message?.content || "エラーが発生しました。";
    }
  </script>
</body>
</html>
