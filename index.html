<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>議事録→メール生成AI</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.8em;
      color: #222;
      text-align: center;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 180px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      box-sizing: border-box;
    }

    button {
      background-color: #0070f3;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0059c1;
    }

    #output {
      background: #f9f9f9;
      padding: 20px;
      margin-top: 30px;
      border-left: 5px solid #0070f3;
      border-radius: 4px;
      white-space: pre-wrap;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧠 議事録→メール文 自動生成AI</h1>
    <textarea id="inputText" placeholder="ここに会議内容を入力してください..."></textarea><br>
    <button onclick="generateEmail()">メール文生成</button>
    <div id="output">出力結果がここに表示されます</div>
  </div>

  <script>
    async function generateEmail() {
      const text = document.getElementById("inputText").value;
      const prompt = `以下の会議内容をもとに、相手に送る日本語のビジネスメールを作成してください：\n${text}`;

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();
      document.getElementById("output").textContent = data.choices?.[0]?.message?.content || "エラーが発生しました。";
    }
  </script>
</body>
</html>
